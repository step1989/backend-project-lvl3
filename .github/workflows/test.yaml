name: Hello

on:
  - workflow_dispatch
 
jobs:
  hello:
    if: github.event.repository.is_template == true
    runs-on: ubuntu-latest
    
    steps:
    - name: Hello
      run: echo "Hello, GitHub Actions. I am template!"
  buu:
    needs: hello
    runs-on: ubuntu-latest
    steps:
    - name: Hu
      run: echo "Buu"
  message-if-template:
    needs: buu
    runs-on: ubuntu-latest
    if: ${{ needs.build.result == 'skipped'}}
    steps:
      - name: print
        run: "Buu is prohibited in the template"
  
